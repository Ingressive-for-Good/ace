{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}">
</head>
<body>
    <div class="container">
                  <h1><a href="{% url 'landing_page' %}">ACE</a></h1>

        <div class="row">
          <div class="col-lg">
            <form action="{% url 'signup' %}" method="POST">
              {% csrf_token %}
              <h2>Sign Up</h2>
              <div class="form-group">
                <label for="exampleInputName1">First Name</label>
                <input name="first_name" type="text" class="form-control" id="exampleInputName1" placeholder="John" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Last Name</label>
                <input name="last_name" type="text" class="form-control" id="exampleInputName1" placeholder="Doe" required>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Username</label>
                <input name="username" type="text" class="form-control" id="exampleInputName1" placeholder="be creative :)" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@example.com" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter 8 characters or more" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input name="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter your password" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <button type="submit" class="btn btn-custom1 btn-primary">Sign Up</button>
              <span>Have an account already? <a href="{% url 'login' %}" class="forgot-password">  Log In</</a></span>
            </form>
          </div>
          <div class="col-md">
            <img class="sign-up-image" src="/static/images/sign-up-illustration.png" alt="illustration">
          </div>
        </div>
      </div>
      
    
      
      <script>
        function onSuccess(googleUser) {
          console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
          console.log(error);
        }
        function renderButton() {
          gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
          });
        }
      </script>
      <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
</body>
</html>
