        <nav class="nav">
            <div> 
                <a href="{% url 'landing_page' %}" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Ace</span> </a>

                <div class="nav_list"> 
                    <a href="{% url 'landing_page' %}" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Home</span> </a>

    </div>
    <!--Container Main start-->
				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }}">
							{{ message }}
						</div>
					{% endfor %}
				{% endif %}
				<br>
	  			{% block content %}{% endblock %}
				
			</div>
		</div>
